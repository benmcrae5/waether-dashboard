<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
        crossorigin="anonymous" />
    </head>
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" 
        href="./assets/css/style.css">
<body>
    <header>
        <h1 class="navbar-brand">Weather Dashboard</h1>
    </header>

    <main class="container">
        <div class="row">
            <!--Search Form & History-->
            <div class="col-12 col-sm-4">
                <label for="city-name">Search for a City:</label>
                <form action="" class="input-group search-form">
                    <div>
                        <input type="text" class="form-control" id="city-name" name="city-name">
                    </div>
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-outline-secondary" value="submit"><i class="fa fa-search"></i></button>
                    </div>        
                </form>
            </div>
            <!--Search Results-->
            <div class="col-12 col-sm-8 search-results">
            </div>
        </div>
    </main>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
